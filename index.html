<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" 
        integrity="sha512-..." crossorigin="anonymous" />
        <title>Calculator</title>
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: teal;
                background-image: url('pi.png');
                background-repeat: repeat;
                background-size: 2%;
                background-position: center center;
                background-attachment: fixed;
                margin: 0;
                height: 100vh;
            }
            .main {
                display: flex;
                flex-direction: column;
                height: 70vh;
                width: 30%;
                justify-content: space-evenly;
                border: solid black 5px;
                border-radius: 10px;
                background-color: black;
                color: white;
                box-shadow: 0 2px 8px 0 teal, 0 2px 8px 0 teal;
            }
            .calcRow {
                display: flex;
                flex-direction: row;
                justify-content: space-evenly;
            }
            .butStyle {
                background-color: darkgray;
                color: white;
                border: solid 0px;
                width: 110px;
                height: 80px;
                border-radius: 10px;
                transition-property: background-color;
                font-size: 30px;
                transition-duration: 0.5s;
            }
            .butStyle:hover {background-color: green;}
            button {
                transition-property: border;
                transition-duration: 0.5s;
            }
            button:active {border: gray;}
            .ansSpace {
                display: flex;
                margin: 5px;
                height: 70px;
                border-radius: 5px;
                border: solid black 2px;
                background-color:darkslategray;
                justify-content: right;
            }
            h4 {
                margin-right: 10px;
                margin-top: 7px;
                font-size: 40px;
            }
            .opers {background-color: gray;}
        </style>
    </head>
    <body>
        <section class="main">
            <div class="ansSpace">
            <h4 id="ans" class="text-center">0</h4>
            </div>
            <div class="calcRow">
                <button class="butStyle opers" id="lb">(</button>
                <button class="butStyle opers" id="rb">)</button>
                <button class="butStyle opers" id="pert">%</button>
                <button class="butStyle opers" style="background-color: orange;" id="ac">AC</button>
            </div>
            <div class="calcRow">
                <button class="butStyle" id="vii">7</button>
                <button class="butStyle" id="viii">8</button>
                <button class="butStyle" id="ix">9</button>
                <button class="butStyle opers" id="div">/</button>
            </div>
            <div class="calcRow">
                <button class="butStyle" id="iv">4</button>
                <button class="butStyle" id="v">5</button>
                <button class="butStyle" id="vi">6</button>
                <button class="butStyle opers" id="mult">x</button>
            </div>
            <div class="calcRow">
                <button class="butStyle" id="i">1</button>
                <button class="butStyle" id="ii">2</button>
                <button class="butStyle" id="iii">3</button>
                <button class="butStyle opers" id="sub">-</button>
            </div>
            <div class="calcRow">
                <button class="butStyle" id="o">0</button>
                <button class="butStyle" id="dec">.</button>
                <button class="butStyle opers" id="add">+</button>
                <button class="butStyle" id="eq" style="background-color: aqua;color: black;">=</button>
            </div>
        </section>
        <script>
            var calc = "";
            var ans = document.getElementById('ans')
            var o = document.getElementById('o');
            var i = document.getElementById('i');
            var ii = document.getElementById('ii');
            var iii = document.getElementById('iii');
            var iv = document.getElementById('iv');
            var v = document.getElementById('v');
            var vi = document.getElementById('vi');
            var vii = document.getElementById('vii');
            var viii = document.getElementById('viii');
            var ix = document.getElementById('ix');
            var add = document.getElementById('add');
            var sub = document.getElementById('sub');
            var mult = document.getElementById('mult');
            var div = document.getElementById('div');
            var eq = document.getElementById('eq');
            var dec = document.getElementById('dec');
            var ac = document.getElementById('ac');
            var pert = document.getElementById('pert');
            var lb = document.getElementById('lb');
            var rb = document.getElementById('rb');
            
            function show(){ans.innerHTML = calc}
            ac.addEventListener('click', function() {calc = "0"; show(); calc=""});
            eq.addEventListener('click', function() {
                calc = calc.replace(/%/g, "/100").replace(/\(/g, "*").replace(/\)/g, "").replace("*", "");
                calc = eval(calc); 
                show();calc = "";});
            o.addEventListener('click', function() {if (calc.length != 18){calc += "0";}; show(); console.log(calc.length)});
            i.addEventListener('click', function() {if (calc.length != 18){calc += "1";}; show();});
            ii.addEventListener('click', function() {if (calc.length != 18){calc += "2";}; show();});
            iii.addEventListener('click', function() {if (calc.length != 18){calc += "3"};; show();});
            iv.addEventListener('click', function() {if (calc.length != 18){calc += "4";}; show();});
            v.addEventListener('click', function() {if (calc.length != 18){calc += "5";}; show();});
            vi.addEventListener('click', function() {if (calc.length != 18){calc += "6";}; show();});
            vii.addEventListener('click', function() {if (calc.length != 18){calc += "7";}; show();});
            viii.addEventListener('click', function() {if (calc.length != 18){calc += "8";}; show();});
            ix.addEventListener('click', function() {if (calc.length != 18){calc += "9";}; show();});
            add.addEventListener('click', function() {if (calc.length != 18){calc += "+";}; show();});
            sub.addEventListener('click', function() {if (calc.length != 18){calc += "-";}; show();});
            div.addEventListener('click', function() {if (calc.length != 18){calc += "/";}; show();});
            mult.addEventListener('click', function() {if (calc.length != 18){calc += "*";}; show();});
            dec.addEventListener('click', function() {if (calc.length != 18){calc += ".";}; show();});
            pert.addEventListener('click', function() {if (calc.length != 18){calc += "%";}; show();});
            lb.addEventListener('click', function() {if (calc.length != 18){calc += "(";}; show();});
            rb.addEventListener('click', function() {if (calc.length != 18){calc += ")";}; show();});
        </script>
    </body>
</html>
